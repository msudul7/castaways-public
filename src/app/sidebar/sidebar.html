<section class="bg-secondary text-light h-100 d-flex flex-column">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="flex-grow-1 overflow-auto">
      <!-- Navigation Links -->
      <div class="px-3">
        <button class="btn btn-outline-light border-0 w-100 py-1 text-warning text-center" (click)="sidebarService.hide()">
          <i class="bi bi-caret-up me-3"></i>
        </button>
        <ul class="list-unstyled">
          <div *ngFor="let link of links; let i = index">
            <li>
              <a
                class="text-light text-decoration-none"
                [routerLink]="link?.path"
                (click)="onLinkClick()"
              >
                <button class="btn btn-outline-light border-0 w-100 py-2 text-start">
                  <div class="d-flex align-items-center">
                    <div class="me-3">
                      <i class="{{ link?.icon }} fs-5"></i>
                    </div>
                    <div class="flex-grow-1">
                      <span class="fw-semibold">{{ link?.title | uppercase }}</span>
                    </div>
                    <div>
                      <i class="bi bi-chevron-right fs-6 opacity-50"></i>
                    </div>
                  </div>
                </button>
              </a>
            </li>
            <hr class="my-1" *ngIf="i < links.length - 1">
          </div>
        </ul>
      </div>
    </div>
    <!-- Enhanced Footer -->
     <hr class="p-0 m-0">
    <div class="pt-2 p-3">

      <!-- Copyright and Links -->
      <div class="text-center" style="font-size: 0.7rem">
        <div class="mb-3 pt-2">
          <i class="bi bi-c-circle me-1"></i>
          <strong>CASTAWAYS FC</strong>
          <div class="text-info opacity-75">ALL RIGHTS RESERVED</div>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <a
            href="/terms-of-service"
            class="btn btn-link text-light text-decoration-none px-2 py-1"
            style="font-size: 0.65rem"
          >
            TERMS
          </a>
          <span class="text-secondary">|</span>
          <a
            href="/privacy-policy"
            class="btn btn-link text-light text-decoration-none px-2 py-1"
            style="font-size: 0.65rem"
          >
            PRIVACY
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
