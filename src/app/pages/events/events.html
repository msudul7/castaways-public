<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halloween Event</title>
  <style>
    .event-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background: #222;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      text-align: center;
    }
    .event-image {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .event-title {
      font-size: 2rem;
      margin-bottom: 12px;
      color: #ff9800;
      letter-spacing: 2px;
    }
    .event-details {
      font-size: 1.1rem;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="event-container">
    <img src="assets/images/Halloween2025.jpg" alt="Halloween Event" class="event-image">
    <div class="event-title">Halloween Spooktacular!</div>
    <div class="event-details">
      Join us for a night of fright and fun!<br>
      <strong>Date:</strong> October 31st, 7:00 PM<br>
      <strong>Location:</strong> Castaways Community Hall<br>
      Costumes encouraged. Treats and games for all ages!
    </div>
  </div>
</body>
</html>
